<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../iron-signals/iron-signals.html">

<!--
Polymer toast with some extra features.

Example:

    <template id="app" is="dom-bind">
      <toast-er></toast-er>
    </template>

    <script>
    function someMethod() {
      app.fire('iron-signal', {
        name: 'toaster-eject',
        data: {
          text: 'You are not allowed to do this.',
          type: 'error',
          duration: 5000
        }
      });
    }
    </script>

Audited events:

Event name | Method called | Description
:--|:--|:--
`iron-signal-toaster-eject` | `_eject` | Shows the toast with received data

@element toast-er
@demo
@demo https://LM450N.github.io/toast-er/components/toast-er/demo/
@blurb Polymer toast with some extra features.
@homepage https://LM450N.github.io/toast-er/components/toast-er/
-->
<dom-module id="toast-er">
  <style>
  :host {
    display: block;
    box-sizing: border-box;
  }
  #grill {
    position: absolute;
    bottom: 0px;
    left: 0px;
    height: 5px;
    width: 100%;
  }
  .info {
    background-color: rgb(0, 186, 255);
  }
  .success {
    background-color: rgb(11, 219, 0);
  }
  .warning {
    background-color: rgb(255, 168, 0);
  }
  .error {
    background-color: rgb(251, 0, 0);
  }
  @-webkit-keyframes cooking {
    from { opacity: 1; }
    50%  { opacity: 0; }
    to   { opacity: 1; }
  }
  @keyframes cooking {
    from { opacity: 1; }
    50%  { opacity: 0; }
    to   { opacity: 1; }
  }
  .low {
    -webkit-animation: cooking 3s linear 0.2s infinite;
            animation: cooking 3s linear 0.2s infinite;
  }
  .middle {
    -webkit-animation: cooking 2s linear 0.2s infinite;
            animation: cooking 2s linear 0.2s infinite;
  }
  .high {
    -webkit-animation: cooking 1s linear 0.2s infinite;
            animation: cooking 1s linear 0.2s infinite;
  }
  </style>

  <template>
    <paper-toast id="toast">
      <span id="grill"></span>
    </paper-toast>
    <iron-signals on-iron-signal-toaster-eject="_eject"></iron-signals>
  </template>

  <script>
  (function() {
    Polymer({

      is: 'toast-er',

      properties: {
        /**
         * Stack of breads.
         *
         * @type {Array}
         */
        _breads: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * Default duration.
         *
         * @type {Number}
         * @default 3000
         */
        _duration: {
          type: Number,
          readOnly: true,
          value: 3000
        }
      },

      /**
       * Shows the toast then `_emptyTheToaster`.
       *
       * @param {Object} event  iron-signal-toaster-eject
       * @param {Object} detail can contains `text` {String}, `type` {String}
       * and `duration` {Number}
       */
      _eject: function(event, detail) {
        if (detail.text && detail.text.trim().length) {
          this.push('_breads', detail);
          this._emptyTheToaster();
        }
      },

      /**
       * Shows message by unstacking of toasts.
       */
      _emptyTheToaster: function() {
        if (!this._breads.length) {
          this.async(function() {
            this._turnOffTheToaster();
          }, 2000);
          return;
        }
        var bread = this._breads[0],
          duration = bread.duration || this._duration;
        if(!this.$.toast.visible) {
          this.shift('_breads');
          this.$.toast.text = bread.text;
          this.$.toast.duration = duration;
          this._turnOnTheToaster(bread.type, bread.heat);
          this.$.toast.show();
        }
        this.async(function() {
          this._emptyTheToaster();
        }, duration + 500);
      },

      /**
       * Sets the toaster bottom color according to the given type.
       *
       * @param  {String} type (info | success | warning | error) defines the
       * toaster bottom color
       * @param  {String} heat (low | middle | high) defines the blinking speed
       */
      _turnOnTheToaster: function(type, heat) {
        var grill = this.$.grill;
        // Set the grill type.
        type = type && type.toLowerCase() || '';
        this.toggleClass('info', type === 'info', grill);
        this.toggleClass('success', type === 'success', grill);
        this.toggleClass('warning', type === 'warning', grill);
        this.toggleClass('error', type === 'error', grill);
        // Set the grill power.
        heat = heat && heat.toLowerCase() || '';
        this.toggleClass('low', heat === 'low', grill);
        this.toggleClass('middle', heat === 'middle', grill);
        this.toggleClass('high', heat === 'high', grill);
      },

      /**
       * Disables toaster bottom color and blinking.
       */
      _turnOffTheToaster: function() {
        var grill = this.$.grill;
        this.toggleClass('info', false, grill);
        this.toggleClass('success', false, grill);
        this.toggleClass('warning', false, grill);
        this.toggleClass('error', false, grill);
        this.toggleClass('low', false, grill);
        this.toggleClass('middle', false, grill);
        this.toggleClass('high', false, grill);
      }

    });
  })();
  </script>
</dom-module>
